# set the display name of the component
name: Azure Function App

# Set the component type
type: Environment

# set the component description
description: ./readme.md

configuration:

  # Set the component isolation level
  isolation: ResourceGroup

parameters:

  - id: functionAppRuntime
    name: Function App Runtime
    type: string
    required: true
    default: dotnet
    allowed:
      - node
      - dotnet
      - java

  - id: storageAccountType
    name: Storage Account Type
    type: string
    required: true
    default: Standard_LRS
    allowed:
      - Standard_LRS
      - Standard_GRS
      - Standard_RAGRS

  - id: httpsOnly
    name: HTTPS only
    type: boolean
    default: true

tasks:

  - id: reset
    name: Reset
    description: Reset the component to its original state.

  - id: clear
    name: Clear
    description: Delete all resources, but keep the component alive.

permissions:

  - role: owner
    permission: Contributor

provider: teamcloud/tcrunner-arm
