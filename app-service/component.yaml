# Set the component type
type: Environment

# set the component description
description: ./readme.md

# Set the component isolation level
isolation: ResourceGroup

parameters:

  - id: runtime
    name: Runtime
    type: string
    required: true
    default: dotnet
    allowed:
      - node
      - dotnet
      - java
      
tasks:

permissions:

  - role: owner
    permission: Contributor

provider: teamcloud/tcrunner-terraform
